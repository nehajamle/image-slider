<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
    <div class="slide active">
       <img src="img/slide.jpg" alt="Photo 1">
    </div>
    <div class="slide">
      <img src="img/slide1.jpg"  alt="Photo 2">
    </div>
    <div class="slide">
      <img src="img/slide2.jpg"  alt="Photo 3">
    </div>
    <div class="slide">
      <img src="img/slide3.jpg"  alt="Photo 4">
    </div>
    <div class="slide">
      <img src="img/slide4.jpg" alt="Photo 5">
    </div>
        <div class="slide">
      <img src="img/slide5.jpg" alt="Photo 6">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

  </div>
  
<script src="js/script.js"></script>
  
</body>
</html>
